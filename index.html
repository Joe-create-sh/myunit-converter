<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Unit Converter</title>

</head>

<body>

    <div class="background-one">

        <div class="heading">Metric/Imperial Unit Conversion</div>
             
                   
                <input type="text" class="number-to-convert" placeholder="0">
                               
                <button class="convert-button">Convert</button>

                      
    </div>

    <div class="background-two">

        <div class="converter-div">

            <div class="metric-heading">Length (Meter/Feet)</div>
            <div class="supporting-text meter-feet"></div>

        </div>

        <div class="converter-div">

            <div class="metric-heading">Volume (Liters/Gallons)</div>
            <div class="supporting-text liter-gallon"></div>

        </div>

        <div class="converter-div">

            <div class="metric-heading">Mass (Kilograms/Pounds)</div>
            <div class="supporting-text kilo-pound"></div>

        </div>

    </div>


    <script src="index.js"></script>
    
</body>

</html>
